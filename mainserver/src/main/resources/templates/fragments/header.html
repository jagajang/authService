<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="fragment-header">
    <div th:if="${role == 'GUEST'}"
         th:insert="fragments/header.html::fragment-header-guest">
    </div>
    <div th:if="${role != 'GUEST'}"
         th:insert="fragments/header.html::fragment-header-user">
    </div>

    <p th:align="right">테스트</p>
    <div th:insert="fragments/header.html::fragment-header-guest">
    </div>
</header>

<div th:fragment="fragment-header-guest" th:align="right">
    <button onclick="location.href='/login'">로그인</button>
    <button onclick="location.href='/register'">회원가입</button>
</div>

<div th:fragment="fragment-header-user" th:align="right">
    <button>로그아웃</button>
</div>

</html>
